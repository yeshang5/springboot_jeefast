server:
  port: 8080

mybatis:
  mapper-locations: classpath:com/bhcloud/jeefast/modules/**/mapper/*.xml
  type-aliases-package: com.bhcloud.jeefast.moudles
  config-location: classpath:mybatis/mybatis-config.xml

spring:
#  datasource:
#    username: root
#    password: root
#    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
#    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates
    suffix: .html
    encoding: UTF-8
  profiles:
    active: dev

j2cache:
  config-location: classpath:/j2cache.properties
  open-spring-cache: true
  redis-client: lettuce

logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
#    console: "%d - %msg%n"   #日志输出格式
  file:
    name: jeefast.log
    path: ../logs/jeefast/
  level:
#    root: warn
    com.bhcloud.jeefast: debug


#自定义属性
adminPath: /admin